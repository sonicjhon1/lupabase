version: 2

updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: cron
      cronjob: "0 0 * * *"

    allow:
      - dependency-type: all

    groups:
      all-deps:
        patterns:
          - "*"

    commit-message:
      prefix: "chore"

    labels:
      - dependencies

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: cron
      cronjob: "0 0 * * *"

    allow:
      - dependency-type: all

    groups:
      all-deps:
        patterns:
          - "*"

    commit-message:
      prefix: "chore"

    labels:
      - dependencies
